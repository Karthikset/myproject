name: Java CI with Gradle

on:
  push:
    branches: [ demo ]
  pull_request:
    branches: [ demo ]

jobs:
  build:

    runs-on: ${{matrix.os}}
      startegy: 
      matrix: 
      os: [ubuntu-latest, windoes-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Permission of Gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run:  ./gradlew build
      
      
